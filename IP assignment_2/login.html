<!DOCTYPE html>
<title>
    login page
</title>
<body>
    <div class="container">
        <form action="connect.php" method="POST">
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-group" id="firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-group" id="lastname" name="lastname">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <label for="male" class="radio-inline"><input type="radio" name="gender" value="m" id="male">Male</label>
                <label for="female" class="radio-inline"><input type="radio" name="gender" value="f" id="female">Female</label>
                <label for="others" class="radio-inline"><input type="radio" name="gender" value="O" id="others">Others</label>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-group" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-group" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="number" class="form-group" id="number" name="phonenumber">
            </div>
            <div>
                <input type="submit" class="btn btn-primary">
            </div>            
        </form>
    </div>
</body>
</html>
